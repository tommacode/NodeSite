    <script>
      //Make the skills expandable
      const onClick = function () {
        var elementID = this.id;
        var formulatedString = this.id + "hide"; //string should be id+hide for the element that should be hidden
        var element = document.getElementById(formulatedString);
        if (element.className == "hidden") {
          element.className = "";
          document.getElementById(this.id).innerHTML = "Hide";
        } else {
          element.className = "hidden";
          document.getElementById(this.id).innerHTML = "Expand";
        }
      };
      for (i = 1; i < 5; i++) {
        document.getElementById(i).onclick = onClick;
      }
      function ResetAll() {
        for (i = 1; i < 5; i++) {
          document.getElementById(i + "hide").className = "hidden";
          document.getElementById(i).innerHTML = "Expand";
        }
      }
