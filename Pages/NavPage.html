<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <title>Tom Blake</title>
    <!--Meta Tags-->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:domain" content="tomblake.me" />
    <meta
      name="twitter:title"
      property="og:title"
      itemprop="name"
      content="The webite made by Tom, for Tom"
    />
    <meta
      name="twitter:description"
      property="og:description"
      itemprop="description"
      content="A one page site that says a lot about what I do and who I am"
    />
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <center>
      <div id="LoadingScreen">
        <div class="dots"></div>
        <p>Loading epic content</p>
      </div>
    </center>
    <div id="content">
      <nav>
        <ul>
          <li><a href="/contact">Contact Me</a></li>
          <li><a href="/projects">Home</a></li>
        </ul>
      </nav>
      <!--Big header to draw attention-->
      <header>
        <h1>Projects</h1>
      </header>
      <button id="reset1" class="clearBtn" onclick="ResetAll()">
        Reset All
      </button>
      <!--Project Thumbnails-->
      <div id="projects">
        <div>
          <p style="float: right">Date</p>
          <h3>Placeholder Title</h3>
          <p>Loreum ipsum</p>
        </div>
      </div>
      <div id="footer">
        <h3>Footer</h3>
        <!--Links-->
        <ul class="linkBar">
          <li>
            <a
              target="_blank"
              href="https://github.com/tommacode"
              class="listLink"
              >My Github</a
            >
          </li>
          <li>
            <a
              target="_blank"
              href="https://tomhasawebsite.com"
              class="listLink"
              >Other Website</a
            >
          </li>
          <li><a href="#" class="listLink">Back to the top!</a></li>
        </ul>
      </div>
      <script>
        //wait for a few seconds then hide the loading screen and show the content
        function HideLoadingScreen() {
          document.getElementById("content").style.display = "block";
          document.getElementById("LoadingScreen").style.display = "none";
        }
        setTimeout(function () {
          HideLoadingScreen();
        }, 2000);
      </script>
    </div>
  </body>
</html>
