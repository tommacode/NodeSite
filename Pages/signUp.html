<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js"
      async
      defer
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <!--Center the div-->
    <div class="borders" style="text-align: center">
      <h1>Sign Up</h1>
      <br />
      <form action="/api/user/create" method="post">
        <input
          class="textBox"
          type="text"
          name="username"
          placeholder="Username"
        />
        <br />
        <input
          class="textBox"
          type="text"
          name="email"
          placeholder="Email Address"
        />
        <br />
        <input
          oninput="CheckPassword()"
          class="textBox"
          type="password"
          name="password"
          placeholder="Password"
        />
        <br />
        <input
          oninput="CheckPassword()"
          class="textBox"
          type="password"
          name="confirmPassword"
          placeholder="Confirm Password"
        />
        <br />
        <p id="PasswordCheck">Passwords match</p>
        <div
          class="cf-turnstile"
          data-action="SignUp"
          data-sitekey="0x4AAAAAAABvVJLyIVpXKmKv"
        ></div>
        <input class="button" type="submit" value="Sign Up" />
      </form>
      <a class="listLink" href="/LogIn">Already have an account? Log in</a>
    </div>
    <script>
      //Check if the passwords match
      function CheckPassword() {
        let password = document.getElementsByName("password")[0].value;
        let confirmPassword =
          document.getElementsByName("confirmPassword")[0].value;
        let passwordCheck = document.getElementById("PasswordCheck");
        if (password == confirmPassword) {
          passwordCheck.innerHTML = "Passwords match";
          passwordCheck.style.color = "green";
          return true;
        } else {
          passwordCheck.innerHTML = "Passwords do not match";
          passwordCheck.style.color = "red";
          return false;
        }
      }
      //Post the form with ajax
      document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();
        let form = e.target;
        fetch(form.action, {
          method: form.method,
          //send the data the same way that the form would send it
          body: new URLSearchParams(new FormData(form)),
        }).then((res) => {
          res.text().then((text) => {
            alert(text);
            if (text == "Account created") {
              window.location.href = "/";
            }
          });
        });
      });
    </script>
  </body>
</html>
