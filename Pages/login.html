<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <title>Tom Blake</title>
    <!--Meta Tags-->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:domain" content="tomblake.me" />
    <meta
      name="twitter:title"
      property="og:title"
      itemprop="name"
      content="The webite made by Tom, for Tom"
    />
    <meta
      name="twitter:description"
      property="og:description"
      itemprop="description"
      content="A one page site that says a lot about what I do and who I am"
    />
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div id="frosted">
      <!--Big header to draw attention-->
      <header>
        <h1>Login</h1>
      </header>
      <button id="reset1" class="clearBtn" onclick="ResetAll()">
        Reset All
      </button>
      <!--Bio-->
      <div id="bio">
        <h3>Bio</h3>
        <p id="bio-text">Loading...</p>
        <br />
      </div>
      <div id="footer">
        <h3>Footer</h3>
        <!--Links-->
        <ul class="linkBar">
          <li>
            <a
              target="_blank"
              href="https://github.com/tommacode"
              class="listLink"
              >My Github</a
            >
          </li>
          <li>
            <a
              target="_blank"
              href="https://tomhasawebsite.com"
              class="listLink"
              >Other Website</a
            >
          </li>
          <li><a href="#" class="listLink">Back to the top!</a></li>
        </ul>
      </div>
      <script>
        //Send Get request to load the bio
        http = new XMLHttpRequest();
        http.open("GET", "/text/bio", true);
        http.send();
        http.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("bio-text").innerHTML = this.responseText;
          } else {
            document.getElementById("bio-text").innerHTML = "Error loading bio";
          }
        };
      </script>
    </div>
  </body>
</html>
